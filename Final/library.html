    <main>
      <div class="popup-gallery">
      	<a href="https://vimeo.com/265808191" title="Alone Together"><img src="images/Alone Together.jpg" alt="Alone Together"></a>
      	<a href="https://vimeo.com/302977885" title="Legend of the Forest Boy"><img src="images/Legend of the Forest Boy.jpg" alt="Legend of the Forest Boy"</a>

      </div>

      <script src="js/js.js"></script>

      <script>

      $(document).ready(function() {

      	$('.popup-gallery').magnificPopup({
      		delegate: 'a',
      		type: 'image',
      		tLoading: 'Loading image #%curr%...',
      		mainClass: 'mfp-img-mobile',
      		gallery: {
      			enabled: true,
      			navigateByImgClick: true,
      			preload: [0,1] // Will preload 0 - before current, and 1 after the current image
      		},
      		image: {
      			tError: '<a href="%url%">The image #%curr%</a> could not be loaded.',
      			titleSrc: function(item) {
      				return item.el.attr('title') + '<small>by Marsel Van Oosten</small>';
      			}
      		}
      	});
      });
    </script>

    </main>
